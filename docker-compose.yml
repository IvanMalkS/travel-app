services:
  flight-planner:
    container_name: flight-planner
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=production
      - PORT=4000
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:4000']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
