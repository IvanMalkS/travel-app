<div class="container" data-testid="page-flight-planner">
  <header>
    <h1>Конструктор маршрутов</h1>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <lib-flight-form
        (add)="flightService.addFlight($event)"
      ></lib-flight-form>
    </aside>

    <main class="content-area">
      @if (isMobile()) {
        <mat-tab-group color="primary" dynamicHeight>
          <mat-tab label="Все перелеты">
            <div class="tab-padding">
              <lib-flight-list
                [flights]="flightService.flights()"
                (delete)="flightService.removeFlight($event)"
              >
              </lib-flight-list>
            </div>
          </mat-tab>
          <mat-tab label="Маршруты">
            <div class="tab-padding">
              <lib-segment-list
                [segments]="flightService.segments()"
              ></lib-segment-list>
            </div>
          </mat-tab>
        </mat-tab-group>
      } @else {
        <div class="desktop-grid">
          <section class="results-section">
            <h3>Все перелеты</h3>
            <lib-flight-list
              [flights]="flightService.flights()"
              (delete)="flightService.removeFlight($event)"
            >
            </lib-flight-list>
          </section>

          <section class="results-section">
            <h3>Сегменты</h3>
            <lib-segment-list
              [segments]="flightService.segments()"
            ></lib-segment-list>
          </section>
        </div>
      }
    </main>
  </div>
</div>
